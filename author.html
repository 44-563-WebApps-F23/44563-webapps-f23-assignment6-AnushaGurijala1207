<!DOCTYPE html>
<html>
 <head>
    <title>Author's page</title>
 </head>
<body>
    <h1>Author entry Anusha Gurijala</h1>

<h2>Getting input</h2>

<form>
    
    <label for="secretAuthor">The hidden author name:</label>
    <input type="password" id="secretAuthor" name="secretAuthor" value="Dickens">
    
    <br>
    
    <label for="guessAuthor">Guess the author:</label>
    <input type="text" id="guessAuthor" name="guessAuthor">
    
    <br>
    
    <input type="button" value="Check the guess" onclick="checkAuthor()">
</form>

<div id="result">Good: 0, Oops: 0</div>
<script>
    var good = 0;
    var oops = 0;
    function checkAuthor() {
        var secretAuthor = document.getElementById("secretAuthor").value;
        var guessAuthor = document.getElementById("guessAuthor").value;
        var resultElement = document.getElementById("result");

        if (guessAuthor === secretAuthor) {
            good++;
            alert("You got it right!");
        } else {
            oops++;
            alert("Sorry!");
        }
        resultElement.innerHTML = "Good: " + good + ", Oops: " + oops;
    }
</script>
</body>
</html>
