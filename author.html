<!DOCTYPE html>
<html>
 <head>
    <title>Author's page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

 </head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 card align-items-center justify-content-center d-flex text-center">
                <h1>Author entry Anusha Gurijala</h1>
                <h2>Getting input</h2>
                <form> 
                    <div class="row">
                        <label class="col-md-7"  for="secretAuthor">The hidden author name:</label>
                        <input class="col-md-5" type="password" id="secretAuthor" name="secretAuthor" value="Dickens">
                    </div>
                 <div class="row mt-2">
                    <label class="col-md-7" for="guessAuthor">Guess the author:</label>
                    <input class="col-md-5" type="text" id="guessAuthor" name="guessAuthor">
                 </div>
                    
                 
                    <!-- <input type="button" value="Check the guess" onclick="checkAuthor()"> -->
                    <input type="button" value="Check the guess" onclick="checkAuthor()" class="btn btn-primary mt-2" id="checkButton">
            
                </form>
                
                <!-- <div id="result">Good: 0, Oops: 0</div> -->
                <div id="result" class="mt-3">
                    <strong>Good:</strong> <span id="goodCount">0</span>,
                    <strong>Oops:</strong> <span id="oopsCount">0</span>
                </div>
            </div>
           
        </div>
     
    </div>
   
   
    
    <div>
        <img src="austin.jpg" alt="austin" width="100" height="100" onClick="selectImage()" id="cityImage">
    </div>
    
    <script>   
    var useImage=1;
    
    function selectImage()
    {
        var imageElement = document.getElementById('cityImage');
        switch(useImage)
        {
            case 1: 
            imageElement.src = 'geneva.jpg';
                        useImage = 2;
                        break;
            case 2:
            imageElement.src = 'rome.jpg';
                        useImage = 3;
                        break;
            case 3:
                        imageElement.src = 'austin.jpg';
                        useImage = 1;
                        break;
        }
    }
    var good = 0;
var oops = 0;
var incorrect = 0;

function checkAuthor() {
    var secretAuthor = document.getElementById("secretAuthor").value;
    var guessAuthor = document.getElementById("guessAuthor").value;
    var goodCountElement = document.getElementById("goodCount");
    var oopsCountElement = document.getElementById("oopsCount");

    if (guessAuthor === secretAuthor) {
        good++;
        alert("You got it right!");
    } else {
        incorrect++;
        oops++;
        if (incorrect > 7) {
            runOutofGuesses();
            document.getElementById('checkButton').onclick = null; // Disable the button
        } else {
            alert("Sorry!");
            
        }
    }

    goodCountElement.innerText = good;
    oopsCountElement.innerText = oops;
}

function runOutofGuesses() {
    alert("Sorry, ran out of guesses.");
    
}

    </script>
</body>
</html>
