<!DOCTYPE html>
<html>

<head>
    <title>tips page</title>
</head>

<body>
    <h1>Anusha Gurijala shows tip amounts</h1>

    <form id="tipForm">

        <label for="baseAmount">Enter base amount: </label>
        <input type="number" id="baseAmount" value="50"><br><br>

        <!-- Input element for the tip percentage -->
        <label for="tipPercent">Enter the tip percent: </label>
        <input type="number" id="tipPercent" value="15"><br><br>

        <!-- Button to calculate and show tips -->
        <input type="button" value="Show tip" onclick="tips()"><br><br>
    </form>

    
    <p id="tipResults"></p>
    <form>
        <label>
            <input type="radio" name="operation" value="sum" onClick="chooseOp()"> sum
        </label><br>
        <label>
            <input type="radio" name="operation" value="difference" onClick="chooseOp()"> diff
        </label><br>
        <label>
            <input type="radio" name="operation" value="product" onClick="chooseOp()"> mult
        </label><br>
    </form>
    <p id="calculationResult"></p>
    <script>
        function tips() {
            var form = document.getElementById("tipForm");
            var baseAmount = parseFloat(form.elements["baseAmount"].value);
            var tipPercent = parseFloat(form.elements["tipPercent"].value);
            var myOutput = "";
            for (var i = 0; i < 5; i++) {
                var calculatedTip = (baseAmount * (tipPercent / 100));
                calculatedTip = calculatedTip % 1 === 0 ? calculatedTip.toFixed(0) : calculatedTip.toFixed(1);
                myOutput += tipPercent + "% is " + calculatedTip + "; ";
                tipPercent += 4;
            }
            document.getElementById("tipResults").textContent = "Tip are: " + myOutput;
        }
        function chooseOp() {
            var baseValue = parseFloat(document.getElementById("baseAmount").value);
            var tipValue = parseFloat(document.getElementById("tipPercent").value);
            var operation = document.querySelector('input[name="operation"]:checked').value;
            var result;
            var operationSymbol;

            switch (operation) {
                case "sum":
                    result = baseValue + tipValue;
                    operationSymbol = "+";
                    break;
                case "difference":
                    result = baseValue - tipValue;
                    operationSymbol = "-";
                    break;
                case "product":
                    result = baseValue * tipValue;
                    operationSymbol = "Ã—";
                    break;
                default:
                    result = "Invalid operation";
                    operationSymbol = "";
                    break;
            }

            var outputMessage = ` ${operation} of ${baseValue} and ${tipValue} is  ${result}`;
            document.getElementById("calculationResult").textContent = "Result: " + result;
            document.getElementById("calculationResult").textContent = outputMessage;
        }
    </script> 
    

</body>

</html>
